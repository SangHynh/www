<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý Khóa học</title>
</head>
<body>
<h1>Danh sách Khóa học</h1>

<!-- Nút Thêm khóa học -->
<div style="margin-top: 20px;">
    <a href="/courses/add" style="text-decoration: none;">
        <button style="padding: 5px 10px; background-color: green; color: white;">Thêm Khóa học</button>
    </a>
</div>

<!-- Hiển thị thông tin khóa học -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên khóa học</th>
        <th>Mô tả</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua các khóa học từ model -->
    <tr th:each="course : ${coursePage.content}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.description}"></td>
    </tr>
    </tbody>
</table>

<!-- Hiển thị phân trang -->
<div>
    <ul style="list-style-type: none; padding: 0; margin: 0; display: flex;">
        <li th:each="pageNumber : ${pageNumbers}" style="margin-right: 10px; display: inline;">
            <a th:href="@{/courses(page=${pageNumber}, size=${10})}"
               th:text="${pageNumber}"
               style="text-decoration: none; color: #007bff;"></a>
        </li>
    </ul>
</div>

</body>
</html>
